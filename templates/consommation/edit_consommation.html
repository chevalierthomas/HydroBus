{% extends 'layout.html' %}

{% block title %}
    <title>Modifier une consommation</title>
{% endblock %}

{% block body %}
  <h2>Modifier une consommation</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

  <form method="post" action="/consommation/edit">
    <fieldset>
        <legend> Modifier une consommation</legend>
        <input type="hidden" name="id-Consommation" value="{{ consommation.idConsommation }}">
        <label for="nbconsommation">Consommation</label>
        <br>
        <input id="nbconsommation" type="number" name="nbconsommation" size="18" value="{{ consommation.nbconsommation }}">
        <br>
        <label for="distance">Distance</label>
        <br>
        <input id="distance" type="number" name="distance" size="18" value="{{ consommation.distance }}">
        <br>
        <label for="anneeConsommation">Ann√©e</label>
        <br>
        <select id="anneeConsommation" name="anneeConsommation" required>
            <option value="{{ consommation.annee }}">{{ consommation.annee }}</option>
            {% for type in anneeConsommation %}
                <option value="{{ type.annee }}"> {{ type.annee }} </option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="id-Bus">Bus</label>
        <br>
        <select id="id-Bus" name="id-Bus" required>
            <option value="{{ consommation.idBus }}">{{ consommation.idBus }}</option>
            {% for type in bus %}
                <option value="{{ type.idBus }}"> {{ type.idBus }} </option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type="submit" value="Editer" name="Editer" >
    </fieldset>
  </form>
{% endblock %}
