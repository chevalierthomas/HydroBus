{% extends 'layout.html' %}

{% block title %}
    <title>Modifier un modèle</title>
{% endblock %}

{% block body %}
  <h2>modifier un modèle</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

  <form method="post" action="/modele/edit">
    <fieldset>
        <legend> Modifier un modèle</legend>
        <input type="hidden" name="id-Modele" value="{{ modele.idModele }}">
        <label for="pression">Pression</label>
        <br>
        <input id="pression" type="number" name="pression" size="18" value="{{ modele.pression }}">
        <br>
        <label for="capacite">Capacité</label>
        <br>
        <input id="capacite" type="number" name="capacite" size="18" value="{{ modele.capacite }}">
        <br>
        <input type="submit" value="Editer" name="Editer" >
    </fieldset>
  </form>
{% endblock %}
