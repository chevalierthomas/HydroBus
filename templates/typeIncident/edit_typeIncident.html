{% extends 'layout.html' %}

{% block title %}
    <title>Modifier un type d'incident</title>
{% endblock %}

{% block body %}
  <h2>Modifier un type d'incident</h2>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/typeIncident/edit">
    <fieldset>
        <input type="hidden" name="id-Type" value="{{ typeIncident.idType }}">
        <legend> Modifier un type d'incident</legend>
        <label for="libelle-Type">Libell√© du type d'incident</label>
        <br>
        <input required="required" id="libelle-Type" type="text" name="libelle-Type" size="18" value="{{ typeIncident.libelleType }}">
        <br>
        <input type="submit" value="Editer" name="Editer" >
    </fieldset>
  </form>
{% endblock %}
